<!doctype html>
<html class="no-js" lang="ru">

    <head>
        {{> head/head head.defaults}}
    </head>

    <body>
        <div class="wrapper">
            %=symbols=%
            <div class="block-main">
                <div class="container">
                    <nav>
                        {{> nav/nav}}
                    </nav>
                    <div class="block-description text-inverse text-center margin-large-top margin-large-bottom">
                        Kansas City√≠s Fastest Esimates.<br>
                        Delivered to your inbox.<br>
                        <div class="position-relative display-inline-block">
                            <span class="position-absolute position-absolute-coord">
                                <i class="icon icon-letter"></i>
                            </span>
                            <span class="text-underline">Within 48 Hours.</span>
                        </div>
                    </div>
                    <div class="text-center">
                        <button class="button-primary">Get Started Here</button>
                    </div>
                    <div class="margin-large-top">
                      <!--   {{> icon-list/icon-list}} -->
                    </div>
                </div>
            </div>

            <main class="light-bg">
                <div class="container">
                    <!-- {{> accordion/accordion}} -->
                    {{> block-service/block-service}}
                    {{> block-location/block-location}}
                    {{> block-about/block-about}}
                </div>
            </main>

            <footer class="page__footer">
                {{> footer/footer}}
            </footer>

        </div>

         
        <script src="%=static=%js/separate-js/svg4everybody.min.js"></script>
        <script>svg4everybody();</script>

        <!-- Main scripts. You can replace it, but I recommend you to leave it here     -->
        <script src="https://code.jquery.com/jquery-2.2.1%=min=%.js"></script>
        <script src="%=static=%js/main%=hash=%%=min=%.js"></script>
    </body>

</html>
